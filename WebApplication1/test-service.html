<!DOCTYPE html>
<html>
<head>
    <title>Test AuthService</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px 0; padding: 10px 20px; font-size: 16px; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Test AuthService Directly</h1>
    
    <h2>Test User Registration</h2>
    <button onclick="testUserRegistration()">Test Register User</button>
    
    <h2>Test User Login</h2>
    <button onclick="testUserLogin()">Test Login User</button>
    
    <div id="result"></div>

    <script>
        function testUserRegistration() {
            const testData = {
                FirstName: 'Test',
                LastName: 'User',
                Email: 'test@example.com',
                Username: 'testuser',
                Password: 'Test123!',
                ConfirmPassword: 'Test123!',
                Role: 'Customer',
                AcceptTerms: true
            };
            
            fetch('/Account/Register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(testData)
            })
            .then(response => {
                if (response.redirected) {
                    return 'Redirected to: ' + response.url;
                } else {
                    return response.text();
                }
            })
            .then(data => {
                document.getElementById('result').innerHTML = '<h3>Registration Response:</h3><pre>' + data + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<h3>Registration Error:</h3><pre>' + error + '</pre>';
            });
        }
        
        function testUserLogin() {
            const loginData = {
                Username: 'testuser',
                Password: 'Test123!',
                RememberMe: false
            };
            
            fetch('/Account/Login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(loginData)
            })
            .then(response => {
                if (response.redirected) {
                    return 'Redirected to: ' + response.url;
                } else {
                    return response.text();
                }
            })
            .then(data => {
                document.getElementById('result').innerHTML = '<h3>Login Response:</h3><pre>' + data + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<h3>Login Error:</h3><pre>' + error + '</pre>';
            });
        }
    </script>
</body>
</html>
