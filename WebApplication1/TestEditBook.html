<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Book Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .img-thumbnail {
            max-width: 200px;
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-book"></i> Test Book Edit Form</h4>
                    </div>
                    <div class="card-body">
                        <form id="editBookForm" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="Title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="Title" name="Title" value="Sample Book Title" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="Author" class="form-label">Author</label>
                                        <input type="text" class="form-control" id="Author" name="Author" value="John Doe" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="Price" class="form-label">Price</label>
                                        <div class="input-group">
                                            <span class="input-group-text">R</span>
                                            <input type="number" class="form-control" id="Price" name="Price" value="99.99" step="0.01" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="StockQuantity" class="form-label">Stock Quantity</label>
                                        <input type="number" class="form-control" id="StockQuantity" name="StockQuantity" value="10" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="Description" class="form-label">Description</label>
                                        <textarea class="form-control" id="Description" name="Description" rows="3">This is a sample book description.</textarea>
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <div class="mb-3">
                                                <img id="coverPreview" src="https://via.placeholder.com/200x300?text=No+Cover" alt="Cover Preview" class="img-thumbnail">
                                            </div>
                                            <div class="mb-3">
                                                <label for="coverImageFile" class="form-label">Book Cover Image</label>
                                                <input type="file" class="form-control" id="coverImageFile" name="coverImageFile" accept="image/*">
                                                <div class="form-text">Allowed: .jpg, .jpeg, .png, .gif, .webp (Max 2MB)</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between">
                                        <a href="#" class="btn btn-secondary">
                                            <i class="fas fa-arrow-left"></i> Cancel
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i> Update Book
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="testResults" class="alert alert-info">
                            <strong>Form Status:</strong> Ready to test image upload functionality
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Image preview functionality
        document.getElementById('coverImageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('coverPreview');
            const testResults = document.getElementById('testResults');
            
            if (file) {
                // Validate file type
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    testResults.className = 'alert alert-danger';
                    testResults.innerHTML = '<strong>Error:</strong> Invalid file type. Please select an image file.';
                    e.target.value = '';
                    return;
                }
                
                // Validate file size (2MB)
                const maxSize = 2 * 1024 * 1024; // 2MB in bytes
                if (file.size > maxSize) {
                    testResults.className = 'alert alert-danger';
                    testResults.innerHTML = '<strong>Error:</strong> File size exceeds 2MB limit.';
                    e.target.value = '';
                    return;
                }
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    testResults.className = 'alert alert-success';
                    testResults.innerHTML = '<strong>Success:</strong> Image uploaded and validated successfully!';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Form submission
        document.getElementById('editBookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const testResults = document.getElementById('testResults');
            
            // Get form data
            const formData = new FormData(this);
            const fileInput = document.getElementById('coverImageFile');
            
            testResults.className = 'alert alert-warning';
            testResults.innerHTML = '<strong>Processing:</strong> Form submitted with image upload functionality.';
            
            // Simulate successful submission
            setTimeout(() => {
                testResults.className = 'alert alert-success';
                testResults.innerHTML = '<strong>Success:</strong> Book updated successfully! Image upload functionality is working.';
            }, 1000);
        });
    </script>
</body>
</html>
